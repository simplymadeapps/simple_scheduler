AllCops:
  Exclude:
    - "spec/dummy/**/*"
    - "vendor/bundle/**/*"

Layout/IndentArray:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Metrics/LineLength:
  Max: 120
  Exclude:
    - "spec/simple_scheduler/task_spec.rb"

Style/StringLiterals:
  EnforcedStyle: double_quotes
