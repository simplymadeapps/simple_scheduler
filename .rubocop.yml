AllCops:
  Exclude:
    - "spec/dummy/**/*"
    - "vendor/bundle/**/*"
    - "gemfiles/**/*"
  NewCops: enable
  TargetRubyVersion: 3.2

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec

Layout/FirstArrayElementIndentation:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - "spec/simple_scheduler/task_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes
